apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-cart-deployment
  labels:
    app: shopping-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-cart
  template:
    metadata:
      labels:
        app: shopping-cart
        takipi: inject-agent
    spec:
      containers:
      - image: 432746435694.dkr.ecr.us-east-1.amazonaws.com/shopping-cart:latest
        name: shopping-cart
        imagePullPolicy: Always
