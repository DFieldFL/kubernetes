apiVersion: apps/v1
kind: Deployment
metadata:
  name: overops-storage-server-deployment
  labels:
    app: overops-storage-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overops-storage-server
  template:
    metadata:
      labels:
        app: overops-storage-server
    spec:
      containers:
      - name: overops-storage-server
        # image: overops-collector:latest # local build
        image: overops/storage-server:latest # docker hub
        ports:
        - containerPort: 8080
        # imagePullPolicy: Never # minikube
        imagePullPolicy: Always # docker hub
        volumeMounts:
          - mountPath: /opt/takipi-storage/storage
            name: takipi-storage-volume
          - mountPath: /opt/takipi-storage/private
            name: overops-storage-private-volume
      volumes:
        - name: overops-storage-private-volume
          secret:
            secretName: overops-storage
        - name: takipi-storage-volume
          hostPath:
            # directory location on host
            path: /Users/overopsdaves/workspace/kubernetes/hybrid/storage